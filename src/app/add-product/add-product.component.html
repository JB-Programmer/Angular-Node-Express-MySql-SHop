<div id="AddProduct" class="container">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
        <h1>Add Product</h1>
     </div>
      <form id="Login" ngNativeValidate (submit)="onAddProduct(productAddForm)" #productAddForm="ngForm">
          <div class="form-group">
              <input ngModel type="text" name="productName"  class="form-control" id="inputtheproductName" placeholder="Product Name" #thenameinternal='ngModel' required minlength="8">
              <div class="small" *ngIf="thenameinternal.invalid">For a better administration, please insert a product name longer than 8 characters</div>
          </div>

          <div class="form-group">
            <select ngModel class="form-control"  name="thecategory">
              <option value="" selected disabled >Select category</option>
              <option  *ngFor="let category of thecategories">
                {{category.categoryName}}
              </option>
            </select>
          </div>

          <div class="form-group">
                <input ngModel type="text-area" rows="3" name="thedescription"  class="form-control" id="inputthedescription" placeholder="Description" required>
          </div>

          <div class="form-group">
            <input ngModel type="number" name="theprice"   class="form-control" id="inputtheprice" placeholder="Price" required>
          </div>

          <div class="form-group">
              <input ngModel type="text"  name="theimage"  class="form-control" id="inputtheimage" placeholder="Image" required>
        </div>

          <button type="submit" type="submit" class="btn btn-success">Create Product +</button>

      </form>
      </div>
  </div></div>
