<div id="AddProduct" class="container">
  <div class="login-form">
  <div class="main-div">
      <div class="panel">
        <h1>Add Product</h1>
     </div>
      <form [formGroup]="form" id="Login" (submit)="onAddProduct()">
          <div class="form-group">
              <input  type="text" formControlName="theproductname" name="productName"  class="form-control" id="inputtheproductName" placeholder="Product Name" >
          </div>

          <div class="form-group">
            <select  class="form-control"  name="thecategory" formControlName="thecategory" >
              <option value="" selected disabled >Select category</option>
              <option  *ngFor="let category of thecategories">
                {{category.categoryName}}
              </option>
            </select>
          </div>

          <div class="form-group" style="max-width: 296px">
              <input class="btn btn-success" style="max-width: 296px" type="file" (change)="onImagePicked($event)">

          </div>
          <div class="image-preview" *ngIf="imagePreview!=='' && imagePreview">
            <img [src]="imagePreview" [alt]="form.value.title">

          </div>

          <div class="form-group">
                <input  formControlName="thedescription" type="text-area" rows="3" name="thedescription"  class="form-control" id="inputthedescription" placeholder="Description" >
          </div>

          <div class="form-group">
            <input  type="number" formControlName="theprice" name="theprice"   class="form-control" id="inputtheprice" placeholder="Price">
          </div>


          <button type="submit" type="submit" class="btn btn-success">Create Product +</button>

      </form>
      </div>
  </div></div>
